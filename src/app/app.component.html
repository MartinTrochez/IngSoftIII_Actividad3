<div class="container mt-3">
  <div style="display: flex; justify-content: center;">
    <div class="input-group input-group-sm mb-3">
      <input type="text" class="form-control" [(ngModel)]="filterText"/>
      <button type="button" class="btn btn-dark" (click)="applyFilter()"> Filtrar </button>
      <button type="button" class="btn btn-secondary" (click)="addPost()">Add Post </button>
    </div>
  </div>
  <div *ngFor="let post of posts | paginate: { itemsPerPage: 5, currentPage: p }" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.body }}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end"> 
          <button class="btn btn-primary" style="--bs-btn-font-size: .75rem;" (click)="updatePost(post)">Update</button>
          <button class="btn btn-danger" style="--bs-btn-font-size: .75rem;" (click)="deletePost(post.id)">Delete</button>
        </div>
    </div>
  </div>
  <div style="display: flex; justify-content: center;">
    <pagination-controls (pageChange)="p = $event"  previousLabel="Anterior"
    nextLabel="Siguiente"></pagination-controls>
  </div>
</div>
